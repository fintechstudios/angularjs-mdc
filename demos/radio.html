<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Radio Button - Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style type="text/css">
      .mdc-theme--dark {
        background-color: #303030;
      }

      .example {
        margin: 24px;
        padding: 24px;
      }
    </style>
  </head>
  <body ng-app="demo" ng-controller="MainCtrl">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="./" class="mdc-toolbar__menu-icon"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Radio</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">

        <mdc-radio ng-model="hero" ng-value="1"></mdc-radio>
        <mdc-radio ng-model="hero" ng-value="2"></mdc-radio>

      </section>


      <section class="example">
        <h2>Light Theme</h2>
        <mdc-form-field>
          <mdc-radio ng-model="ex0" ng-value="'yes'"></mdc-radio>
          <label>Radio 1</label>
        </mdc-form-field>

        <mdc-form-field>
          <mdc-radio ng-model="ex0" ng-value="'no'"></mdc-radio>
          <label>Radio 2</label>
        </mdc-form-field>

        <mdc-form-field>
          <mdc-radio class="demo-radio--custom"  ng-model="ex0" ng-value="'maybe'"></mdc-radio>
          <label>Custom Radio 1</label>
        </mdc-form-field>

        <mdc-form-field>
          <mdc-radio class="demo-radio--custom" ng-model="ex0" ng-value="'never'"></mdc-radio>
          <label>Custom Radio 2</label>
        </mdc-form-field>

        <br><br>Selection: {{ ex0 }}
      </section>

      <section class="example mdc-theme--dark">
        <h2 class="mdc-theme--text-primary-on-dark">Dark Theme</h2>
        <mdc-form-field>
          <mdc-radio ng-model="ex3" ng-value="true"></mdc-radio>
          <label>Radio 1</label>
        </mdc-form-field>

        <mdc-form-field>
          <mdc-radio ng-model="ex3" ng-value="false"></mdc-radio>
          <label>Radio 2</label>
        </mdc-form-field>

        <mdc-form-field>
          <mdc-radio class="demo-radio--custom"  ng-model="ex3" ng-value="'maybe'"></mdc-radio>
          <label>Custom Radio 1</label>
        </mdc-form-field>

        <mdc-form-field>
          <mdc-radio class="demo-radio--custom" ng-model="ex3" ng-value="'never'"></mdc-radio>
          <label>Custom Radio 2</label>
        </mdc-form-field>
        <br><br>Selection: {{ ex3 }}
      </section>

      <section class="example">
        <h2>Light Theme - Disabled</h2>
        <mdc-form-field>
          <mdc-radio ng-disabled="isDisabled" ng-model="ex4a" ng-value="1"></mdc-radio>
          <label>Radio 1</label>
        </mdc-form-field>
        <mdc-form-field>
          <mdc-radio ng-disabled="isDisabled" ng-model="ex4a" ng-value="2"></mdc-radio>
          <label>Radio 2</label>
        </mdc-form-field>
        <br><br>Selection: {{ ex4a }}
      </section>

      <section class="example mdc-theme--dark">
        <h2 class="mdc-theme--text-primary-on-dark">Dark Theme - Disabled</h2>
        <mdc-form-field>
          <mdc-radio ng-disabled="isDisabled" ng-model="ex4b" ng-value="1"></mdc-radio>
          <label>Radio 1</label>
        </mdc-form-field>
        <mdc-form-field>
          <mdc-radio ng-disabled="isDisabled" ng-model="ex4b" ng-value="2"></mdc-radio>
          <label>Radio 2</label>
        </mdc-form-field>
        <br><br>Selection: {{ ex4b }}
      </section>
    </main>
    <script src="angular/angular.min.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.ex0 = 'yes';
          $scope.hero = $scope.ex4a = $scope.ex4b = 1;
          $scope.ex3 = false;
          $scope.isDisabled = true;
        }]);
    </script>
  </body>
</html>
