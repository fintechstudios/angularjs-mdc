<html class="lmdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Checkbox - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>
  <body ng-app="demo" ng-controller="MainCtrl">
    <header class="lmdc-toolbar lmdc-toolbar--fixed">
      <div class="lmdc-toolbar__row">
        <section class="lmdc-toolbar__section lmdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="./" class="lmdc-toolbar__menu-icon"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="lmdc-toolbar__title catalog-title">Checkbox</span>
        </section>
      </div>
    </header>
    <main>
      <div class="lmdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <mdc-form-field>
          <mdc-checkbox indeterminate="isIndeterminate" ng-disabled="isDisabled"></mdc-checkbox>
          <label>Checkbox</label>
        </mdc-form-field>
      </section>

      <section class="example">
        <button mdc-button raised="true" ng-click="isIndeterminate = !isIndeterminate">Toggle indeterminate</button>
        <button mdc-button raised="true" ng-click="isRTL = !isRTL">Toggle RTL</button>
        <button mdc-button raised="true" ng-click="isEndAligned = !isEndAligned">Toggle End Aligned</button>
        <button mdc-button raised="true" ng-click="isDisabled = !isDisabled">Toggle Disabled</button>
      </section>

      <section class="example" dir="{{ isRTL ? 'rtl' : '' }}">
        <h2>Light Theme</h2>
        <mdc-form-field align-end="isEndAligned">
          <mdc-checkbox input-id="an-input-id"
                        indeterminate="isIndeterminate" ng-disabled="isDisabled"></mdc-checkbox>
          <label>Checkbox</label>
        </mdc-form-field>

        <br>
        <mdc-form-field align-end="isEndAligned">
          <mdc-checkbox indeterminate="isIndeterminate"
                        ng-disabled="isDisabled"
                        class="demo-checkbox--custom-all"></mdc-checkbox>
          <label>Custom colored checkbox (stroke, fill, ripple, and focus)</label>
        </mdc-form-field>

        <br>
        <mdc-form-field align-end="isEndAligned">
          <mdc-checkbox indeterminate="isIndeterminate"
                        ng-disabled="isDisabled"
                        class="demo-checkbox--custom-stroke-and-fill"></mdc-checkbox>
          <label>Custom colored checkbox (stroke and fill only)</label>
        </mdc-form-field>
      </section>
    </main>
    <script src="angular/angular.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.isIndeterminate = false;
          $scope.isRTL = false;
          $scope.isDisabled = false;
          $scope.isEndAligned = false;
        }]);
    </script>
  </body>
</html>
