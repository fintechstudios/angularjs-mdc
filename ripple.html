<html>
  <head>
    <meta charset="utf-8">
    <title>Ripple - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo_components_color_2x_web_48dp.png">
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .demo-surface {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 100px;
        padding: 1rem;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
      }

      .mdc-ripple-surface[data-mdc-ripple-is-unbounded] {
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 50%;
      }

      button.demo-surface {
        display: inline-block; /* Safari does not center button text otherwise :( */
        background: none;
        border: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      body {
        font-family: sans-serif;
      }

      #unsupported-msg {
        padding: 1rem;
        border: 1px solid red;
        color: red;
        border-radius: 4px;
        display: none;
        position: absolute;
        z-index: 10;
      }

      .unsupported #unsupported-msg {
        display: block;
      }

      .unsupported main {
        opacity: .2;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }

      @media (max-width: 565px) {
        .example {
          flex-direction: column;
          width: 100%;
        }
      }

      .example {
        margin: 24px;
        padding: 24px;
        align-items: center;
        display: flex;
        margin-left: 10px;
      }

      .example > div {
        margin: 48px 0;
        width: 400px;
      }

      .example h2 {
        font-size: 1.2em;
        margin-bottom: 0.8em;
      }
    </style>
  </head>
  <body ng-app="demo" class="mdc-typography">
    <aside id="unsupported-msg">
      It appears your browser does not support custom properties, or has a broken implementation.
      Please try this in Chrome, Firefox, or Safari 10+.
    </aside>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="./" class="mdc-toolbar__menu-icon"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Ripple</span>
        </section>
      </div>
    </header>
    <main ng-controller="MainCtrl">
      <div class="mdc-toolbar-fixed-adjust"></div>

      <section class="hero mdc-ripple-surface"></section>

      <section class="example">
        <div>
          <h2>Bounded</h2>
          <div class="demo-surface mdc-elevation--z2" mdc-ripple>
            Interact with me!
          </div>
        </div>
      </section>
      <section class="example">
        <div>
          <h2>Unbounded</h2>
          <div class="demo-surface mdc-elevation--z2" mdc-ripple data-mdc-ripple-is-unbounded="true">
            <mdc-icon>favorite</mdc-icon>
          </div>
        </div>
      </section>
      <section class="example">
        <div>
          <h2>Theme Styles</h2>
          <div mdc-ripple
               class="mdc-ripple-surface--primary mdc-theme--primary demo-surface mdc-elevation--z2">
            Primary
          </div>
          <div mdc-ripple
               class="mdc-ripple-surface--accent mdc-theme--secondary demo-surface mdc-elevation--z2">
            Secondary
          </div>
        </div>
      </section>
      <section class="example">
        <div>
          <h2>Applied to <code>&lt;button&gt;</code> element</h2>
          <button mdc-ripple type="button"
                  class="mdc-elevation--z2 demo-surface">button</button>
        </div>
      </section>
    </main>

    <script src="angular/angular.min.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.name = '';
        }]);
    </script>
  </body>
</html>
