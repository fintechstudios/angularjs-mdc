<html class="lmdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Icon Toggle - Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <style>
      .hero div {
        text-align: center;
      }

      #demo-color-combos {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .demo-wrapper {
        margin-left: 1rem;
      }

      .example {
        display: flex;
        flex-flow: row wrap;
        align-content: left;
        justify-content: left;
      }

      .toggle-example {
        min-width: 240px;
        padding: 24px;
        margin: 24px;
      }

      .example h2 {
        font-size: 1.3em;
        margin-bottom: 0.8em;
        margin-top: 0.8em;
      }

      .demo-color-combo {
        width: 250px;
        padding: 1rem;
        border-radius: 4px;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
      }

      .demo-color-combo > p {
        margin: 0;
      }
    </style>
  </head>
  <body ng-app="demo">
    <header class="lmdc-toolbar lmdc-toolbar--fixed">
      <div class="lmdc-toolbar__row">
        <section class="lmdc-toolbar__section lmdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="./" class="lmdc-toolbar__menu-icon"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="lmdc-toolbar__title catalog-title">Icon Toggle</span>
        </section>
      </div>
    </header>
    <main class="lmdc-toolbar-fixed-adjust" ng-controller="MainCtrl">
      <div class="lmdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div>
          <div class="demo-wrapper">
            <mdc-icon-toggle toggle-on='{"content": "{{ contentOn }}", "label": "Remove From Favorites"}'
                             toggle-off='{"content": "{{ contentOff }}", "label": "Add to Favorites"}'
                             ng-disabled="isDisabled" color="{{ whichColor }}" ng-model="isToggled"
                             tabindex="0">
            </mdc-icon-toggle>
          </div>
          <br><br>
          <label>On: <input type="text" ng-model="contentOn"></label>
          <label>Off: <input type="text" ng-model="contentOff"></label><br>
          <mdc-form-field>
          	<mdc-checkbox ng-model="isToggled"></mdc-checkbox>
          	<label>Toggled</label>
          </mdc-form-field>
          <mdc-form-field>
          	<mdc-checkbox ng-model="isDisabled"></mdc-checkbox>
          	<label>Disabled</label>
          </mdc-form-field>
        </div>
      </section>

      <section class="example">
        <div class="toggle-example">
          <h2>Using Material Icons</h2>
          <div class="demo-wrapper">
            <mdc-icon-toggle id="add-to-favorites" ng-model="isFavorite" tabindex="0"
                             toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                             toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
            </mdc-icon-toggle>
          </div>
          <p><label>Favorited? <input type="checkbox" ng-model="isFavorite"></label>
        </div>

        <div class="toggle-example">
          <h2>Using Font Awesome</h2>
          <div class="demo-wrapper">
            <mdc-icon-toggle tabindex="0"
              toggle-on='{"cssClass": "fa-star", "label": "Unstar this item"}'
              toggle-off='{"cssClass": "fa-star-o", "label": "Star this item"}'
              aria-pressed="true" icon-inner-selector=".fa">
                <i class="fa" aria-hidden="true"></i>
            </mdc-icon-toggle>
          </div>
        </div>

        <div class="toggle-example">
          <h2>Disabled Icons</h2>
          <div class="demo-wrapper">
            <mdc-icon-toggle ng-disabled="true" tabindex="0"
                             toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                             toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
            </mdc-icon-toggle>
          </div>
        </div>


        <div class="toggle-example">
          <h2>Additional Color Combinations</h2>
          <div id="demo-color-combos">
            <div id="light-on-bg" class="demo-color-combo">
              <div>
                <mdc-icon-toggle class="lmdc-theme--text-primary-on-primary" tabindex="0"
                                 toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                                 toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
                </mdc-icon-toggle>
              </div>
              <p class="lmdc-theme--text-primary-on-primary">Light icon on background</p>
            </div>
            <div id="dark-on-bg" class="demo-color-combo">
              <div class="lmdc-theme--primary">
                <mdc-icon-toggle tabindex="0"
                                 toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                                 toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
                </mdc-icon-toggle>
              </div>
              <p>Dark icon on background</p>
            </div>
            <div id="custom-on-dark" class="demo-color-combo">
              <div>
                <mdc-icon-toggle tabindex="0"
                                 toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                                 toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
                </mdc-icon-toggle>
              </div>
              <p>Custom color</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="angular/angular.min.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.name = '';
          $scope.isFavorite = true;
          $scope.isDisabled = false;
          $scope.isToggled = false;
          $scope.contentOn = 'favorite';
          $scope.contentOff = 'favorite_border';
          $scope.whichColor = '';
        }]);
    </script>
  </body>
</html>
